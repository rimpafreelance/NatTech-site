<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NatTech - B2B Marketplace for Top Exporters, Manufacturers,Supliers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
<!--  Google   -->
        <link rel="icon" type="image/png" href="images/logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        
<!--  Header start   -->
        
        <header class="naatech-header">
            <div class="container">
                <div class="na-container-flex">
                    <div class="na-logo"></div>
                    <div class="na-search-flex">
                        <div class="search-container">
                            

                            <input type="text" placeholder="Enter a keyword to search products">

                            <button class="icon-btn camera-btn">
                              <i class="fa-solid fa-camera"></i>
                            </button>

                            <button class="icon-btn search-btn">
                              <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                          </div>
                        <div class="na-menu-list">
                            <div class="na-action-item">
                                <i class="fa-solid fa-earth-americas"></i>
                                <select class="category-select" onchange="window.open(this.value, '_blank');">
                                  <option>Products</option>
                                  <option value="membership.html">Membership</option>
                                  <option value="services.html">Services</option>
                                </select>

                            </div>
                            <div class="na-action-item">
                                <i class="fa-solid fa-store"></i>
                                <div class="na-menu-item">Sell</div>
                            </div>
                            <div class="na-action-item">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <div class="na-menu-item">Inquiry Basket</div>
                            </div>
                            <div class="na-action-item">
                                <i class="fa-solid fa-circle-question"></i>
                                <a href="helpage.html" target="_blank" class="na-menu-item">Help</a>
                            </div>
                            <div class="na-action-item">
                                <i class="fa-solid fa-user"></i>
                                <div class="na-menu-item">Sign In</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
<!--  Header end   -->
        
<div class="feedback-form-container">
    <div>
        <div class="na-feedback-header">NatTech Feedback</div>
        <div class="na-feedback-p">Please use the form below to send us your comments and feedback. We appreciate you taking the time to provide us with your views so that we can best meet the needs of users...</div>
    </div>
    <div class="form-group">
        <label for="email">Communication Email <span class="required">*</span></label>
        <input type="email" id="email" placeholder="Provide email for communication" required>
    </div>

    <div class="form-group">
        <label for="description">Feedback Description <span class="required">*</span></label>
        <textarea id="description" placeholder="Type your Description here..." required></textarea>
    </div>

    <div class="form-group">
        <label class="radio-group-label">Please tell us what is your feedback related to <span class="required">*</span></label>
        <div class="radio-options">
            <label><input type="radio" name="feedback_related" value="buylead" required> Buylead/Enquiry related issue</label>
            <label><input type="radio" name="feedback_related" value="seller_buyer"> Seller/Buyer related issue</label>
            <label><input type="radio" name="feedback_related" value="product"> Product related issue</label>
            <label><input type="radio" name="feedback_related" value="profile_account"> Profile/Account related issue</label>
            <label><input type="radio" name="feedback_related" value="others"> Others</label>
        </div>
    </div>

    <div class="form-group">
        <label for="phone">Your Contact Information <span class="required">*</span></label>
        <div class="phone-input-group">
            <select class="country-flag">
                <option value="+91" selected>ðŸ‡®ðŸ‡³</option>
                </select>
            <span class="country-code">+91</span>
            <input type="tel" id="phone" placeholder="Mobile / Cell phone *" required>
        </div>
    </div>

    <button type="submit" class="submit-button">SUBMIT FEEDBACK</button>
</div>
        
    </body>
</html>
